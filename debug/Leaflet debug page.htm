	<script type="text/javascript" src="./Leaflet debug page_files/geojson-sample.js"></script>
	<script type="text/javascript" src="./Leaflet debug page_files/lilao_poly.js"></script>
	<script type="text/javascript">
	

		var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png',
			cloudmadeAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttribution});
	
		var map = new L.Map('map', {
			center: new L.LatLng(40.78, 116.37), 
			zoom: 7, 
			layers: [cloudmade]
		});
		
		var geojson = new L.GeoJSON();
		
		
		geojson.on('featureparse', function(e) {
			// you can style features depending on their properties, etc.
			 
		    var popupContent = "";
		    
		  
		  
		    e.layer.bindPopup(popupContent);
		    if (e.properties && e.properties.style && e.layer.setStyle) {
		        e.layer.setStyle(e.properties.style);
		    }
		});
		
		geojson.addGeoJSON(lilao_poly);
		
		map.addLayer(geojson);
	</script>
