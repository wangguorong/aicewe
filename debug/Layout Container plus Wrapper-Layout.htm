<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	

	<title>Layout Container plus Wrapper-Layout</title>

	<link type="text/css" rel="stylesheet" href="./Layout Container plus Wrapper-Layout_files/layout-default-latest.css">
	<style type="text/css">
	html, body {
		background:	#666;
		width:		100%;
		height:		1000px;					
		padding:	0;
		margin:		0;
		overflow:	auto; /* when page gets too small */
	}
	#container {
		background:	777;
		/* HEIGHT */
		height:		800px;					
		min-height:	300px;
		_height:	300px; /* min-height for IE6 */
		/* WIDTH */
		width:		100%;
		max-width:	900px;
		min-width:	700px;
		_width:		700px; /* min-width for IE6 */
		/* HORIZONTAL CENTERING */
		margin:		0 auto;
	}
	/*
	 *	Container sizing
	 *
	 *	Borders and padding are normally *added* to the width/height of the DIV
	 *	However you can get height:100% AND padding/borders by using a nested layout. 
	 *	The outer-layout is just a single pane: center, which is where you add your vertical padding.
	 *	Inside this is your *real layout*. 
	 */
	#paddingWrapper {
		background:	#999;
		padding:	20px 10px;
		border:		4px solid #BBB;
	}
	.pane {
		display:	none; /* will appear when layout inits */
	}
	</style>

	<script type="text/javascript" src="./Layout Container plus Wrapper-Layout_files/jquery-latest.js"></script>
	<script type="text/javascript" src="./Layout Container plus Wrapper-Layout_files/jquery-ui-latest.js"></script>
	<script type="text/javascript" src="./Layout Container plus Wrapper-Layout_files/jquery.layout-latest.js"></script>
	<script type="text/javascript">

	$(document).ready(function () {
		$('#container').layout();
		$('#paddingWrapper').layout();
	});

	</script>

</head>
